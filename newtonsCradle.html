.position-wrapper{
	display:block;
	width:100%;
	height:200px;
}
.loading-container{
	position: relative;
	margin:300px auto;
  width: 200px;
  height: 200px;
}
.circle{
	width:1.5rem;
	height:1.5rem;
	display:inline-block;
	position: absolute;
}
.circle::after{
	content: '';
  display: block;
	border-radius: 100%;
	width:1.5rem;
	height:1.5rem;	
	background-color: #4e4e4e;
}
.circle:nth-of-type(1){
	left:36px;
  animation: X-axis 2s infinite;
  -webkit-animation: X-axis 2s infinite;
}
.circle:nth-of-type(1)::after{
  animation: Y-axis 2s infinite;
  -webkit-animation: Y-axis 2s infinite;
}
.circle:nth-of-type(2){
	left:69px;
}
.circle:nth-of-type(3){
	left:84px;
}
.circle:nth-of-type(4){
	left:99px;
}
.circle:nth-of-type(5){
	left:114px;
	animation-delay: -1s;
  animation: right-X-axis 2s infinite;
  -webkit-animation: right-X-axis 2s infinite;
  -webkit-animation-delay: -1s;
}
.circle:nth-of-type(5)::after{
  animation-delay: -1s;
  animation: right-Y-axis 2s infinite;
  -webkit-animation: right-Y-axis 2s infinite;
  -webkit-animation-delay: -1s;
}

.circle > div{
  width:1.1rem;
  height:0.2rem;
  border-radius: 100%;
  position:absolute;
  top: 1.6rem;
  background-color: transparent;
  box-shadow: 2px 10px 4px 2px rgba(0, 0, 0, 0.3);
}

.circle > div:nth-of-type(1) {
  left:1px;
}
